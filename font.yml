# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #
    # Old fonts:
    # family: Blex Mono Nerd Font
    family: Ubuntu Mono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Point size
  size: 12.0
