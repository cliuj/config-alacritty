# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #
    family: UbuntuMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Point size
  size: 12.0
