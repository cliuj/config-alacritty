# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Blex Mono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Text

  # Point size
  size: 10.0
