# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #
    #family: UbuntuMono Nerd Font
    family: BlexMono Nerd Font

    # The `style` can be specified to pick a specific face.
    #style: Regular
    style: Medium

  # Point size
  size: 10.0
